{
  "_format_version": "1.1",
  "services": [
    {
      "name": "sigmalang-service",
      "url": "http://sigmalang-backend:8000",
      "routes": [
        {
          "name": "sigmalang-route",
          "paths": [
            "/api/v1"
          ],
          "methods": [
            "GET",
            "POST",
            "PUT",
            "DELETE"
          ]
        }
      ],
      "plugins": [
        {
          "name": "cors",
          "config": {
            "origins": [
              "*"
            ],
            "methods": [
              "GET",
              "POST",
              "PUT",
              "DELETE",
              "OPTIONS"
            ],
            "headers": [
              "Accept",
              "Accept-Version",
              "Content-Length",
              "Content-MD5",
              "Content-Type",
              "Date",
              "Authorization"
            ],
            "credentials": true
          }
        },
        {
          "name": "rate-limiting",
          "config": {
            "minute": 1000,
            "hour": 50000
          }
        },
        {
          "name": "key-auth",
          "config": {}
        }
      ]
    }
  ],
  "consumers": [
    {
      "username": "sigmalang-user",
      "keyauth_credentials": [
        {
          "key": "sigmalang-api-key"
        }
      ]
    }
  ]
}