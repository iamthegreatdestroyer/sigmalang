{
  "version": "3.8",
  "services": {
    "load-balancer": {
      "image": "nginx:alpine",
      "ports": [
        "80:80",
        "443:443"
      ],
      "volumes": [
        "./nginx.conf:/etc/nginx/nginx.conf"
      ],
      "depends_on": [
        "kong",
        "aws-api-gateway",
        "azure-api-mgmt"
      ]
    }
  }
}