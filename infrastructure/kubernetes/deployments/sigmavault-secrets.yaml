---
# Î£VAULT Secrets Configuration
# Phase 14 Production Deployment
# Contains encryption keys and replication peer information

apiVersion: v1
kind: Secret
metadata:
  name: sigmavault-secrets
  namespace: neurectomy
  labels:
    app: sigmavault
    component: storage
type: Opaque
data:
  # 32-byte AES-256 encryption key (base64 encoded)
  # Generated with: openssl rand -base64 32
  # Example: openssl rand -base64 32
  encryption.key: |-
    Q3hZVnpzV3hWVURSTkJuMU5jbW9wVVhObFkyOTBNamMwTXpJ

  # Replication peer list (base64 encoded)
  # Comma-separated StatefulSet pod names for cluster discovery
  # Example: sigmavault-0,sigmavault-1,sigmavault-2
  replication-peers: |-
    c2lnbWF2YXVsdC0wLHNpZ21hdmF1bHQtMSxzaWdtYXZhdWx0LTI=

  # Master key passphrase (base64 encoded)
  # Used to encrypt/decrypt the encryption.key
  # Example: openssl rand -base64 16
  master-key-passphrase: |-
    VW5pZGVudGlmaWVkRmx5aW5nT2JqZWN0VmlnaWxhbnQ=
