---
# PHASE 14: Ryot LLM Secrets
# Contains API keys and credentials for Ryot LLM service
# Note: In production, use sealed-secrets or external-secrets operator

apiVersion: v1
kind: Secret
metadata:
  name: ryot-llm-secrets
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
type: Opaque
stringData:
  # Model API Key - Replace with actual key
  # Base64 encoding: echo -n "your-api-key" | base64
  model-api-key: "change-me-to-actual-model-api-key"

  # HuggingFace Token - Replace with actual token
  # Base64 encoding: echo -n "your-token" | base64
  huggingface-token: "change-me-to-actual-huggingface-token"

  # OpenAI API Key (optional) - Replace with actual key
  # Base64 encoding: echo -n "your-key" | base64
  openai-api-key: "change-me-to-actual-openai-api-key-optional"
---
# Note: To use these secrets in the Deployment, add to container spec:
#
# env:
#   - name: MODEL_API_KEY
#     valueFrom:
#       secretKeyRef:
#         name: ryot-llm-secrets
#         key: model-api-key
#   - name: HUGGINGFACE_TOKEN
#     valueFrom:
