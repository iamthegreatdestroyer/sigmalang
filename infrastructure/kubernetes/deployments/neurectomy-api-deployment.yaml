---
# Neurectomy API Deployment - Phase 14 Production
# High-availability API gateway with comprehensive health checks and security hardening
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurectomy-api
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
    phase: 14
    version: 1.0.0
spec:
  replicas: 5
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: neurectomy-api
      component: gateway
  template:
    metadata:
      labels:
        app: neurectomy-api
        component: gateway
        phase: 14
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: neurectomy-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - neurectomy-api
                topologyKey: kubernetes.io/hostname
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app: neurectomy-api
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for PostgreSQL at ${DATABASE_HOST}:5432..."
              until nc -z ${DATABASE_HOST} 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up"

              echo "Waiting for Redis at ${REDIS_HOST}:6379..."
              until nc -z ${REDIS_HOST} 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is up"

              echo "All dependencies are ready"
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurectomy-config
                  key: DATABASE_HOST
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurectomy-config
                  key: REDIS_HOST
      containers:
        - name: neurectomy-api
          image: neurectomy/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9093
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
              ephemeral-storage: 500Mi
            limits:
              cpu: "2"
              memory: 4Gi
              ephemeral-storage: 2Gi
          envFrom:
            - configMapRef:
                name: neurectomy-config
            - secretRef:
                name: neurectomy-secrets
          env:
            - name: DATABASE_USER
              value: "neurectomy"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurectomy-secrets
                  key: db-password
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurectomy-secrets
                  key: redis-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: neurectomy-secrets
                  key: jwt-secret
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            - name: config-volume
              mountPath: /config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Graceful shutdown initiated..."
                    sleep 15
      volumes:
        - name: config-volume
          configMap:
            name: neurectomy-config
            defaultMode: 0444
        - name: tmp-volume
          emptyDir:
            sizeLimit: 1Gi

---
# Neurectomy API LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: neurectomy-api
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
spec:
  type: LoadBalancer
  selector:
    app: neurectomy-api
    component: gateway
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9093
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
# Neurectomy API ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neurectomy-api-sa
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
automountServiceAccountToken: false

---
# Neurectomy API HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neurectomy-api-hpa
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neurectomy-api
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 5
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max

---
# Neurectomy API PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neurectomy-api-pdb
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: neurectomy-api
      component: gateway

---
# Neurectomy API NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurectomy-api-network-policy
  namespace: neurectomy
  labels:
    app: neurectomy-api
    component: gateway
spec:
  podSelector:
    matchLabels:
      app: neurectomy-api
      component: gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow from monitoring/observability namespaces for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9093
    # Allow from same namespace (internal services)
    - from:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 6379
    # Allow Ryot LLM
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8000
    # Allow ΣLANG
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8001
    # Allow ΣVAULT
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8002
