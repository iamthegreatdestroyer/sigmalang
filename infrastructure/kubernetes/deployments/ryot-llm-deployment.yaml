---
# PHASE 14: Ryot LLM Production Deployment
# Kubernetes manifests for the neurectomy unified namespace
# Includes: Deployment, Service, PVC, HPA, ServiceAccount, PDB, NetworkPolicy

apiVersion: v1
kind: Namespace
metadata:
  name: neurectomy
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ryot-sa
  namespace: neurectomy
automountServiceAccountToken: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ryot-models-pvc
  namespace: neurectomy
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 500Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryot-llm
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
    project: ryot
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ryot-llm
  template:
    metadata:
      labels:
        app: ryot-llm
        phase: 14
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ryot-sa
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Node affinity for GPU nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu
                    operator: In
                    values:
                      - "true"
                  - key: node-type
                    operator: In
                    values:
                      - gpu

        # Pod anti-affinity to spread across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ryot-llm
                topologyKey: kubernetes.io/hostname

        # Topology spread for zone distribution
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app: ryot-llm

      # Tolerations for GPU nodes
      tolerations:
        - key: nvidia.com/gpu
          operator: Equal
          value: "true"
          effect: NoSchedule

      # Init containers
      initContainers:
        - name: config-waiter
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for ConfigMap to be available..."
              count=0
              while [ $count -lt 30 ]; do
                if [ -f /config/COMPRESSION_WORKERS ]; then
                  echo "ConfigMap available, proceeding..."
                  exit 0
                fi
                echo "Waiting for ConfigMap... ($count/30)"
                sleep 5
                count=$((count + 1))
              done
              echo "Timeout waiting for ConfigMap"
              exit 1
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

      # Main container
      containers:
        - name: ryot-llm
          image: neurectomy/ryot-llm:latest
          imagePullPolicy: Always

          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Resource requests and limits
          resources:
            requests:
              cpu: "4"
              memory: "8Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "8"
              memory: "16Gi"
              nvidia.com/gpu: "1"

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: neurectomy-config

          # Environment variables
          env:
            - name: MODEL_PATH
              value: /models
            - name: CACHE_PATH
              value: /cache
            - name: METRICS_PORT
              value: "9090"
            - name: HTTP_PORT
              value: "8000"

          # Volume mounts
          volumeMounts:
            - name: model-storage
              mountPath: /models
              readOnly: false
            - name: cache
              mountPath: /cache
              readOnly: false
            - name: config
              mountPath: /config
              readOnly: true

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Liveness probe - checks if container is running
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - checks if container is ready to receive traffic
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Startup probe - allows extended startup time
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30 # Allows up to 150 seconds for startup

      # Volumes
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: ryot-models-pvc
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: config
          configMap:
            name: neurectomy-config
            defaultMode: 0444
---
apiVersion: v1
kind: Service
metadata:
  name: ryot-service
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
spec:
  type: ClusterIP
  selector:
    app: ryot-llm
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ryot-llm-hpa
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ryot-llm
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ryot-llm-pdb
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ryot-llm
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ryot-llm-network-policy
  namespace: neurectomy
  labels:
    app: ryot-llm
    phase: 14
spec:
  podSelector:
    matchLabels:
      app: ryot-llm
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules
  ingress:
    # Allow from neurectomy namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9090

    # Allow Prometheus scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

  # Egress rules
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow communication to other neurectomy services
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 8002
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090

    # Allow external API calls if needed
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
