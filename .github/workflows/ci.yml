name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest pytest-cov
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=sigmalang --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy numpy

    - name: Run Ruff linter
      run: |
        ruff check sigmalang/ --ignore E501,F401
      continue-on-error: true

    - name: Run type checking
      run: |
        mypy sigmalang/ --ignore-missing-imports --no-error-summary
      continue-on-error: true

  demo:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        pip install -e .

    - name: Run compression demo
      run: |
        cd tests && python test_sigmalang.py --demo
