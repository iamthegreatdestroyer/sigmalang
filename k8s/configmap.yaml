# Î£LANG ConfigMap
# Non-sensitive configuration for the application
apiVersion: v1
kind: ConfigMap
metadata:
  name: sigmalang-config
  namespace: sigmalang
  labels:
    app.kubernetes.io/name: sigmalang
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: sigmalang-system
data:
  # Application Settings
  SIGMALANG_HOST: "0.0.0.0"
  SIGMALANG_PORT: "8000"
  SIGMALANG_WORKERS: "4"
  SIGMALANG_DEBUG: "false"
  SIGMALANG_LOG_LEVEL: "INFO"
  SIGMALANG_LOG_FORMAT: "json"
  
  # Encoding Settings
  SIGMALANG_DEFAULT_DIMENSIONS: "512"
  SIGMALANG_DEFAULT_CODEBOOK_SIZE: "1024"
  SIGMALANG_MAX_INPUT_LENGTH: "10000"
  
  # Rate Limiting
  SIGMALANG_RATE_LIMIT_ENABLED: "true"
  SIGMALANG_RATE_LIMIT_REQUESTS: "100"
  SIGMALANG_RATE_LIMIT_WINDOW: "60"
  
  # Metrics
  SIGMALANG_METRICS_ENABLED: "true"
  SIGMALANG_METRICS_PATH: "/metrics"
  
  # Health Check
  SIGMALANG_HEALTH_PATH: "/health"
  SIGMALANG_READINESS_PATH: "/health/ready"
  SIGMALANG_LIVENESS_PATH: "/health/live"
