# Î£LANG Secret Template
# Sensitive configuration - values should be base64 encoded
# In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: sigmalang-secret
  namespace: sigmalang
  labels:
    app.kubernetes.io/name: sigmalang
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: sigmalang-system
type: Opaque
stringData:
  # Redis Connection (use external Redis in production)
  # Format: redis://[:password]@host:port/db
  SIGMALANG_REDIS_URL: "redis://redis:6379/0"
  
  # API Key for admin operations (generate a secure random key)
  # Example: openssl rand -hex 32
  SIGMALANG_API_KEY: "change-me-in-production"
  
  # JWT Secret for token signing (if authentication is enabled)
  # Example: openssl rand -base64 64
  SIGMALANG_JWT_SECRET: "change-me-use-strong-secret-in-production"
---
