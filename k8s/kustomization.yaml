# Î£LANG Kustomize Configuration
# Use kustomize to manage environment-specific configurations
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: sigmalang

namespace: sigmalang

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: sigmalang-system

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - redis.yaml
  - networkpolicy.yaml

# Images to potentially override
images:
  - name: ghcr.io/iamthegreatdestroyer/sigmalang
    newTag: latest
