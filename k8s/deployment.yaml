# ΣLANG API Deployment
# Production-ready Kubernetes Deployment with best practices
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigmalang-api
  namespace: sigmalang
  labels:
    app.kubernetes.io/name: sigmalang
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: sigmalang-system
    app.kubernetes.io/version: "1.0.0"
  annotations:
    description: "ΣLANG API Server Deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: sigmalang
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sigmalang
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: sigmalang-system
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sigmalang-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sigmalang
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname

      # Topology spread for zone distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: sigmalang
              app.kubernetes.io/component: api

      containers:
        - name: sigmalang
          image: ghcr.io/iamthegreatdestroyer/sigmalang:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: sigmalang-config
            - secretRef:
                name: sigmalang-secret

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Startup probe - allows slow startup
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30 # 5 + (30 * 5) = 155s max startup

          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/sigmalang/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir:
            sizeLimit: 500Mi

      # Graceful shutdown
      terminationGracePeriodSeconds: 30

      # Image pull secrets for private registry
      # imagePullSecrets:
      #   - name: ghcr-secret
---
# Service Account for ΣLANG API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sigmalang-api
  namespace: sigmalang
  labels:
    app.kubernetes.io/name: sigmalang
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: sigmalang-system
automountServiceAccountToken: false
